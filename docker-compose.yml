version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bibliotheque_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bibliotheque
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: bibliotheque_api
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/bibliotheque"
      JWT_SECRET: "votre_secret_jwt_super_securise_ici"
      JWT_REFRESH_SECRET: "votre_secret_refresh_super_securise_ici"
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./public:/app/public

volumes:
  postgres_data:
